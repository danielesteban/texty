syntax = "proto3";

message NodeMessageResponses {
  string text = 1;
  optional string next = 2;
}

message NodeMessage {
  string text = 1;
  repeated NodeMessageResponses responses = 2;
}

message NodeResolution {
  ResolutionStatus status = 1;
  string text = 2;
}

message NodeScenario {
  string description = 1;
  string name = 2;
  bytes photo = 3;
  optional string start = 4;
}

message NodePosition {
  int32 x = 1;
  int32 y = 2;
}

message Node {
  string id = 1;
  NodePosition position = 2;
  oneof type {
    NodeMessage message = 3;
    NodeResolution resolution = 4;
    NodeScenario scenario = 5;
  }
}

message Scenario {
  repeated Node nodes = 1;
}

// Actions

message SetBytes {
  string id = 0;
  bytes value = 1;
}

message SetChildString {
  string id = 0;
  uint32 child = 1;
  string value = 2;
}

message SetPosition {
  string id = 0;
  NodePosition value = 1;
}

message SetString {
  string id = 0;
  string value = 1;
}

message SetResolutionStatus {
  string id = 0;
  ResolutionStatus value = 1;
}

message Action {
  oneof type {
    Node create = 0;
    string remove = 1;
    SetPosition setPosition = 2;
    SetString setMessageText = 3;
    SetChildString setMessageReponseText = 4;
    SetChildString setMessageReponseNext = 5;
    SetResolutionStatus setResolutionStatus = 6;
    SetString setResolutionText = 7;
    SetString setScenarioDescription = 8;
    SetString setScenarioName = 9;
    SetBytes setScenarioPhoto = 10;
    SetString setScenarioStart = 11;
  }
}

enum ResolutionStatus {
  BLOCKED = 0;
  DATE = 1;
  FRIENDZONED = 2;
  REJECTED = 3;
}
